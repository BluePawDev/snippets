<table id="tblSearchResults" class="table table-hover table-striped table-sm table_export"
    data-pagination="true"
    data-search="true"
    data-id-field="LookToBookCertificateID"
    data-page-list="[10, 25, 50, ALL]"
    data-page-size="10"
    data-show-footer="false"
    data-show-export="true"
    data-export-datatype="all"
    data-side-pagination="server"
    data-url="/admin/api/v1/index.cfm/certificates"
    data-query-params="queryParams"
    data-total-field="totalNotFiltered"
    data-show-search-button="true"
    data-show-refresh="true"
    data-search-on-enter-key="true">

    <thead class="thead-dark">
        <tr>
            <th data-field="LookToBookCertificateID" data-visible="false"></th>
            <th scope="col" class="align-middle text-center" data-formatter="dateFormatter" data-searchable="false" data-title="Created" data-field="DateCreated" data-sortable="true">Created</th>
            <th scope="col" class="align-middle text-center" data-searchable="true" data-title="Cert. ##" data-field="CertificateNumber" data-sortable="true">Cert. ##</th>
            <th scope="col" class="align-middle text-center" data-searchable="false" data-title="Pts." data-field="Points" data-sortable="true">Pts.</th>
            <th scope="col" class="align-middle text-center" data-formatter="dateFormatter" data-searchable="false" data-title="Redeem" data-field="RedeemDate" data-sortable="true">Redeem</th>
            <th scope="col" class="align-middle text-center" data-formatter="dateFormatter" data-searchable="false" data-title="Exp." data-field="ExpirationDate" data-sortable="true">Exp.</th>
            <th scope="col" class="align-middle text-center" data-searchable="true" data-title="First" data-field="FirstName" data-sortable="true">First</th>
            <th scope="col" class="align-middle text-center" data-searchable="true" data-title="Last" data-field="LastName" data-sortable="true">Last</th>
            <th scope="col" class="align-middle text-center" data-searchable="true" data-title="Email" data-field="EmailAddress" data-sortable="true">Email</th>
            <th scope="col" class="align-middle text-center" data-searchable="true" data-title="Mem. ##" data-field="MemberNumber" data-sortable="true">Mem. ##</th>
            <th scope="col" class="align-middle text-center" data-searchable="false" data-title="Country" data-field="Country" data-sortable="true">Country</th>
            <th scope="col" class="align-middle text-center" data-searchable="false" data-title="Membership<br>Type" data-field="Source" data-sortable="true">Membership<br>Type</th>
            <th scope="col" class="align-middle text-center" data-searchable="false" data-title="Audit" data-field="AuditStatus" data-sortable="true">Audit</th>
            <cfif NOT listFindNoCase(valueList(request.securitypages.pageName), "LookToBookCertificateEdit.cfm" )>
                <th scope="col" data-field="LookToBookCertificateID" data-formatter="operateFormatter" class="align-middle">&nbsp;</th>
            </cfif>
        </tr>
    </thead>
    <tbody></tbody>
</table>
